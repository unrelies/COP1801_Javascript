<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript Module 5</title>
</head>
<body>

<script>

  function Dog(name, series, breed, role, mySound, canTalk) {
    this.name = name;
    this.series = series;
    this.breed = breed;
    this.role = role;
    this.mySound = mySound;
    this.canTalk = canTalk;

    this.myGreeting = function() {
      let talkMessage = this.canTalk ? "I can talk!" : "I cannot talk";
      return `Hello, my name is ${this.name}. ${this.mySound}. I starred in the TV show ${this.series}. My breed is ${this.breed}, and I am known as a ${this.role}. ${talkMessage}`;
    };
  }

  let akamaru = new Dog(
    "Akamaru",
    "Naruto",
    "Ninken",
    "Ninja companion and partner",
    "I am loyal and powerful; my bark strikes fear in the enemy's heart.",
    false
  );

  let ein = new Dog(
    "Ein",
    "Cowboy Bebop",
    "Pembroke Welsh Corgi",
    "Highly intelligent 'data dog'",
    "Woof! Iâ€™m smarter than I look!",
    false
  );

  function displayDogProperties(dog) {
    let properties = "";
    for (let property in dog) {
      if (typeof dog[property] !== "function") {
        properties += `${property}: ${dog[property]}\n`;
      }
    }
    alert(properties);
  }

  displayDogProperties(akamaru);
  displayDogProperties(ein);

  let selectedDogName = prompt("Please type the name of a dog (e.g., Akamaru or Ein):");

  let selectedDog;
  if (selectedDogName === akamaru.name) {
    selectedDog = akamaru;
  } else if (selectedDogName === ein.name) {
    selectedDog = ein;
  }

  if (selectedDog) {
    alert(selectedDog.myGreeting());
  } else {
    alert("Error: The dog you selected does not exist in the list.");
  }

</script>

</body>
</html>
